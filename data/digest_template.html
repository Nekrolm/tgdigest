<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        div {
            width: 500px;
            max-width: 500px;
        }
    </style>
    <title>Telegram Digest</title>
</head>

<body>
    <div>
        <h1>Made with <a href="https://github.com/mrfeod/tgdigest">https://github.com/mrfeod/tgdigest</a></h1>
        {% for block in blocks %}
        <h2>{{ block.header }} <img src="{{ block.icon }}" height="16" />
        </h2>
        {% for card in block.cards %}
        <h3>{{ loop.index }}. <img src="{{ block.icon }}" height="16" />
            {{ card.count | format_number }}</h3>
        <div>
            <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-post="{{ channel_name }}/{{ card.id }}" data-width="100%" data-userpic="false"
                data-color="343638" data-dark-color="FFFFFF"></script>
        </div>
        {% endfor %}
        {% endfor %}
        {% if editor_choice_id > 0 %}
        <h2>Editor's choice</h2>
        <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-post="{{ channel_name }}/{{ editor_choice_id }}" data-width="100%" data-userpic="false"
            data-color="343638" data-dark-color="FFFFFF"></script>
        {% endif %}
    </div>
</body>

</html>
